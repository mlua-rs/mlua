name: Spelling Check
on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

env:
  CLICOLOR: 1

jobs:
  spelling:
    name: Spell Check with Typos
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Actions Repository
      uses: actions/checkout@main
    - name: Check spelling
      uses: crate-ci/typos@v1.42.1
      with:
        config: ./typos.toml
